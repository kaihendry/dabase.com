title: dabase
baseURL: https://dabase.com
disablePathToLower: true
enableGitInfo: true
permalinks:
  blog: /blog/:year/:contentbasename/
  tips: /:sections/:year/:title/
  podcast: /podcast/:contentbasename/

defaultOutputFormat: html

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
    extensions:
      table: true
    renderHooks:
      link:
        enableDefault: true

outputs:
  home:
    - html
    - rss
    - backlinks
  section:
    - html
    - rss

module:
  imports:
    - path: github.com/jmooring/hugo-module-backlinks

services:
  googleAnalytics:
    id: G-ZSL2H4YN59
  rss:
    limit: 50

params:
  podcast:
    title: "AI Infrastructure"
    subtitle: "Infrastructure & AI engineering techniques"
    author: "Kai Hendry"
    email: "hendry+podcast@iki.fi"
    description: "A podcast about Infrastructure & AI engineering techniques"
    language: "en-us"
    category: "Technology"
    subcategory: "Software How-To"
    explicit: false
    image: "https://dabase.com/podcast/cover.jpg"
    spotifyId: "3Iotnt60LbMrSm5poycuRz"
    owner:
      name: "Kai Hendry"
      email: "hendry+podcast@iki.fi"

ignoreLogs: ["shortcode-x-getremote"]
